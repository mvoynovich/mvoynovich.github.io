<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Matthew Voynovich - Contact</title>
    <meta charset="utf-8">

    <link href="/css/index.css" rel ="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/displayNav.js"></script>
  </head>
  <body>
    <div id = "contact">
      <div id = "contactInfo">
        <div></div>
        <h1>Contact Me</h1>
        
        <h3>Voynovich.Matt@gmail.com</h3>
        <h3>(917) 391-8499</h3>
        
        <div class = "links">
          <a href = "https://www.linkedin.com/in/matthew-c-voynovich" target ="_blank" rel="noopener"><img src="/resources/LinkedIcon.png" alt = "LinkedIn Icon"></a>
          <a href = "https://github.com/mvoynovich" target ="_blank" rel="noopener"><img src="/resources/GithubIcon.png" alt = "GitHub Icon"></a>
        </div>
      </div>
      <div class="contact-container">
        <h2>Contact Me</h2>
        <form action="" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>

</html>
